<form [formGroup]="evalform" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="evalform.get('emailFormControl').hasError('email') && !evalform.get('emailFormControl').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="evalform.get('emailFormControl').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input [errorStateMatcher]="matcher" matInput placeholder="Nombre" formControlName="nombreFormControl" >
    </mat-form-field>
  </form>

  <p>Form value: {{ evalform.value | json }}</p>
  <p>Form value: {{ evalform.status | json }}</p>
